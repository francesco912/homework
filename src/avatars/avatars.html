<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="./styles/avatars.css" />
</head>
<body>
  <!-- 여기에 마크업을 구성해 주세요. -->
   <main class="container">
    <h1 class="title">Avatars</h1>
     <section class="section">
      <h2 class="subtitle">Float 레이아웃</h2>

      <ul class="avatars avatars--float" aria-label="사용자 아바타 목록 (float)">
        <li class="avatar is-online">
          <img src="./images/face1.jpg" alt="사용자 1" width="64" height="64" loading="lazy" decoding="async" />
          <span class="status" aria-hidden="true"></span>
          <span class="sr-only">상태: 온라인</span>
        </li>

        <li class="avatar is-offline">
          <img src="./images/face2.jpg" alt="사용자 2" width="64" height="64" loading="lazy" decoding="async" />
          <span class="status" aria-hidden="true"></span>
          <span class="sr-only">상태: 오프라인</span>
        </li>

    </section>
    <section class="section">

    </section>
  </main>
